<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery插件</title>
    <style>
        div{
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="jquery.js"></script>
<script src="jquery.color.js"></script>
<script>
    //直接引入就可以
    //本身jQuery并不支持渐变
    $(function () {
        $("#box").css({width:"300px",height:"300px"}).animate({left:800,backgroundColor:"blue"},2000,"linear",function () {
            $("#box").animate({top:500,backgroundColor:"yellow"},3000);
        });
    });
</script>
</body>
</html>
